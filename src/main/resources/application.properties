# ===============================
# APPLICATION SPECIFIC SETTINGS
# ===============================
spring.application.name=jokkolante



#configuration du server
server.port=8081

#configuration de la base de donnee

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#Configuration de JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console access at 
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# Logging
logging.level.com.cdcdevtools.jookolante=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# SPRING MVC CONFIGURATION
# ===============================
spring.mvc.throw-exception-if-no-handler-found=true
spring.mvc.static-path-pattern=/static/**
spring.web.resources.add-mappings=false

# ===============================
# ACTUATOR ENDPOINTS
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.endpoints.web.base-path=/manage


# Upload file settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Internationalization
spring.web.locale=fr
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# ===============================
# PROFILES CONFIGURATION
# ===============================
# Pour activer un profil: --spring.profiles.active=dev dans les arguments VM
spring.profiles.active=dev
